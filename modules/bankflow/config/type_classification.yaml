# =============================================================================
# 目标表「类型」字段选项（飞书多维表格，需与此处一致）
# =============================================================================
# 收入类：退税到账、销售回款、服务回款、分成到账、内部结算、其他收入
# 支出类：货款支付、货代支付、保险支付、提成支付、杂费支付、税费支付、
#        薪酬支付、报销支付、银行费用、房租费用、证照费用、财务记账、
#        内部结算、其他支出
# =============================================================================
#
# 分类规则说明：
# 1. 销售回款：HK_OCBC美元收入/国外汇款；除瑞拓思三公司外的美金收入基本为销售回款
# 2. 退税到账：来自税务局的收入或摘要备注里有退税相关
# 3. 服务回款：北京瑞拓思(BJ_ZH)的收入基本都是
# 4. 分成到账：青岛中硕/上海amanda的收入
# 5. 其他收入：其他入账收入
# 6. 货款支付：备注/摘要有货款/采购等信息
# 7. 货代支付：备注/摘要有货代/清关/运输/出口等字样
# 8. 保险支付：备注/摘要有保险等
# 9. 提成/薪酬/报销：主要给个人的，段磊/侯丹/宋玮/谢大磊/刘远庆为正式员工→薪酬
# 10. 银行费用/税费支付：看扣款主体和备注
# 11. 房租/证照/财务：看备注/摘要
# 12. 内部结算：青岛/北京/香港公司相互之间的交易
# 13. 其他支出：剩下不知名的
# =============================================================================

# 匹配文本 = 摘要 + 对方户名 + 备注
# 优先级：内部结算(对方户名) > 薪酬/分成(对方户名) > 收入按来源 > keywords 顺序

# -----------------------------------------------------------------------------
# 内部结算：对方户名包含以下任一（青岛/北京/香港瑞拓思互转）→ 内部结算
# 支出和收入均适用，优先于其他规则
# -----------------------------------------------------------------------------
internal_settlement_counterparty:
  - 青岛瑞拓思
  - 瑞拓思进出口
  - 北京瑞拓思
  - 瑞拓思（北京）
  - 香港瑞拓思
  - 瑞拓思科技（香港）
  - 瑞拓思

# -----------------------------------------------------------------------------
# 薪酬对象名单：对方户名包含以下任一 → 薪酬支付（支出时优先于关键词）
# 段磊/侯丹/宋玮/谢大磊/刘远庆 为正式员工
# -----------------------------------------------------------------------------
expense_counterparty_salary:
  - 段磊
  - 侯丹
  - 宋玮
  - 刘远庆
  - 谢大磊

# -----------------------------------------------------------------------------
# 分成到账：对方户名包含以下任一 → 分成到账（收入时）
# -----------------------------------------------------------------------------
income_counterparty_share:
  - 青岛中硕
  - amanda
  - 上海 amanda
  - 上海Amanda

# -----------------------------------------------------------------------------
# 收入按来源默认：在对方户名、退税之后，关键词之前
# 来源文件前缀匹配（如 HK_OCBC_USD、BJ_ZH_RMB）
# -----------------------------------------------------------------------------
income_by_source:
  HK_OCBC_USD: 销售回款   # 香港OCBC美元收入/国外汇款
  BJ_ZH_RMB: 服务回款    # 北京瑞拓思收入多为服务回款

# -----------------------------------------------------------------------------
# 支出类：类型选项 → 关键词
# -----------------------------------------------------------------------------
expense:
  # 银行费用 ← 扣款主体和备注：银行费用、手续费、汇费、年费、管理费等
  - keywords: [银行费用, 手续费, 汇费, 年费, 管理费, 网银维护, 外币汇入费用, 外币支付费用]
    type: 银行费用
  # 货款支付 ← 备注/摘要：货款、采购、支付货款、网上支付
  - keywords: [货款, 采购, 支付货款, 网上支付]
    type: 货款支付
  # 货代支付 ← 备注/摘要：货代、清关、运输、出口、运费、物流
  - keywords: [货代, 清关, 运输, 出口, 运费, 物流]
    type: 货代支付
  # 保险支付 ← 备注/摘要：保险
  - keywords: [保险]
    type: 保险支付
  # 提成支付 ← 提成（给个人的非正式员工）
  - keywords: [提成]
    type: 提成支付
  # 税费支付 ← 扣款主体和备注：税、缴税、扣税
  - keywords: [税, 缴税, 扣税, 实时缴税]
    type: 税费支付
  # 薪酬支付 ← 工资、薪酬、代发
  - keywords: [工资, 薪酬, 代发]
    type: 薪酬支付
  # 报销支付 ← 报销（给个人的）
  - keywords: [报销]
    type: 报销支付
  # 房租费用 ← 备注/摘要：房租、租金
  - keywords: [房租, 租金]
    type: 房租费用
  # 证照费用 ← 备注/摘要：证照
  - keywords: [证照]
    type: 证照费用
  # 财务记账 ← 备注/摘要：财务记账
  - keywords: [财务记账]
    type: 财务记账
  # 杂费支付 ← 杂费、收费（放最后，避免与手续费等冲突）
  - keywords: [杂费, 收费]
    type: 杂费支付

# -----------------------------------------------------------------------------
# 收入类：类型选项 → 关键词
# -----------------------------------------------------------------------------
income:
  # 退税到账 ← 税务局收入或摘要备注有退税相关
  - keywords: [退税, 退税款, 出口退税, 税务局]
    type: 退税到账
  # 销售回款 ← 国外汇款、美元收入、货款回款等
  - keywords: [国外汇款, 美元收入, 货款, 回款, 订单, 销售, 大额支付, 转账收入]
    type: 销售回款
  # 服务回款 ← 服务费、服务收入
  - keywords: [服务费, 服务收入]
    type: 服务回款
  # 分成到账 ← 分成、代发划转、代发收费（或对方户名在 income_counterparty_share）
  - keywords: [分成, 代发划转, 代发收费]
    type: 分成到账
